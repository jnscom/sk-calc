<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Rettungsmittel-Berechnung</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1>Berechnung RM zur Erstversorgung</h1>
        <h3>Berechnungsgrundlage für 10 Patienten</h3>
        <br>

        <div class="input-group">
            <label for="skI">Anteil rote Patienten (SK I):</label>
            <select id="skI" class="sk1-select" onchange="calculateResources()">
                <option value="0">0</option>
            </select>
        </div>

        <div class="input-group">
            <label for="skII">Anteil gelbe Patienten (SK II):</label>
            <select id="skII" class="sk2-select" onchange="calculateResources()">
                <option value="0">0</option>
            </select>
        </div>

        <div class="input-group">
            <label for="skIII">Anteil grüne Patienten (SK III):</label>
            <select id="skIII" class="sk3-select" onchange="calculateResources()">
                <option value="0">0</option>
            </select>
        </div>

        <div class="results">
            <h3>Ergebnisse:</h3>
            <div class="result-item">
                <span>RTWs benötigt:</span>
                <span id="rtw-result">0</span>
            </div>
            <div class="result-item">
                <span>NEFs benötigt:</span>
                <span id="nef-result">0</span>
            </div>
            <div class="result-item">
                <span>KTWs benötigt:</span>
                <span id="ktw-result">0</span>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
 <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js', {scope: '/sk-calc/'})
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
